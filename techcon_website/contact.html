<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f7f7f7;
            color: #333;
        }

        /* Header */
        header {
            background: var(--dark, #334155);
            color: #fff;
            padding: 20px 0;
        }

        .header-inner {
            width: 90%;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Main Content */
        main {
            width: 90%;
            margin: 30px auto;
            line-height: 1.6;
        }

        .contact-section {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .contact-info a {
            color: #334155;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        /* Map */
        .map-container {
            width: 100%;
            margin: 20px 0;
        }

        .map-container iframe {
            width: 100%;
            height: 300px;
            border: 0;
            border-radius: 12px;
        }

        /* Contact Form */
        form {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        form textarea {
            height: 150px;
            resize: vertical;
        }

        button {
            background: var(--dark, #334155);
            color: white;
            padding: 12px 20px;
            border: none;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        /* Footer */
        footer {
            background: var(--dark, #334155);
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header-inner">
            <h1>Contact Us</h1>

            <nav aria-label="Main navigation">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="schedule.html">Schedule</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>
  <!-- Main Content -->
    <main>
        
        <!-- Contact Information -->
        <section class="contact-section contact-info">
            <h2>Contact Information</h2>
            <p>Email us at:
                <a href="mailto:email@example.com">email@example.com</a>
            </p>

            <h3>Connect With Us</h3>
            <p>
                <a href="https://facebook.com" target="_blank">Facebook</a> |
                <a href="https://twitter.com" target="_blank">Twitter</a> |
                <a href="https://instagram.com" target="_blank">Instagram</a>
            </p>
        </section>

        <!-- Embedded Google Map -->
        <section class="contact-section">
            <h2>Conference Venue Location</h2>

            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.8245965862816!2d36.82194631475339!3d-1.292065299062831!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMcKwMTcnMzEuNCJTIDM2wrA0OScxOC42IkU!5e0!3m2!1sen!2ske!4v1700000000000" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
            </div>
        </section>

        <!-- Contact Us Form -->
        <section>
            <h2>Send Us a Message</h2>

            <form action="#" method="post">
                <label for="name">Name</label>
                <input id="name" type="text" required>

                <label for="email">Email</label>
                <input id="email" type="email" required>

                <label for="message">Message</label>
                <textarea id="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 TechCon Conference. All rights reserved.</p>
    </footer>
</body>
</html>
